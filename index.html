<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password - Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Roboto+Mono&family=Ubuntu&display=swap"
    rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container-fluid ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="box border col-11 col-lg-5 col-sm-8 col-md-6">
                <h6 class="mt-4 mb-0">Random</h6>
                <h2 >Password Generator</h2>
                <div class="input-box  d-flex justify-content-between align-items-center border  ">

                    <input type="text" placeholder="Enter any text">
                   
                    <button class="copy-btn  ">                    <i class="fa-solid fa-copy"></i></button>
                   

                </div>
               <div class="generate-btn my-4">
                <button><i class="fa-solid fa-bolt"></i> Generate </button>
               </div>

            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/fa0756d8db.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
